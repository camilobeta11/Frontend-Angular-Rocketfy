<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto mt-6 p-4 bg-white rounded shadow-md">

  <div class="flex items-center justify-between my-4">
    <a [routerLink]="['/products']" class="text-blue-500 hover:underline mt-2 block">Volver</a>
  </div>

  <div class="mb-4">
    <label for="name" class="block text-gray-700 font-bold mb-2">Nombre:</label>
    <input type="text" id="name" formControlName="name" required class="w-full p-2 border rounded">
  </div>
  <div class="mb-4">
    <label for="description" class="block text-gray-700 font-bold mb-2">Descripci√≥n:</label>
    <textarea id="description" formControlName="description" required class="w-full p-2 border rounded"></textarea>
  </div>
  <div class="mb-4">
    <label for="sku" class="block text-gray-700 font-bold mb-2">SKU:</label>
    <input type="text" id="sku" formControlName="sku" required class="w-full p-2 border rounded">
  </div>
  <div class="mb-4">
    <label for="image" class="block text-gray-700 font-bold mb-2">Imagen (URL):</label>
    <input type="text" id="image" formControlName="image" required class="w-full p-2 border rounded">
  </div>
  <div class="mb-4">
    <label for="price" class="block text-gray-700 font-bold mb-2">Precio:</label>
    <input type="number" id="price" formControlName="price" required class="w-full p-2 border rounded">
  </div>
  <div class="mb-4">
    <label for="stock" class="block text-gray-700 font-bold mb-2">Stock:</label>
    <input type="number" id="stock" formControlName="stock" required class="w-full p-2 border rounded">
  </div>
  <div class="mb-2 relative">
    <label for="tags" class="block text-gray-700 font-bold mb-2">Etiquetas</label>
    <input type="text" id="tags" [(ngModel)]="tag" [ngModelOptions]="{standalone: true}"
      class="w-full p-2 border rounded">

    <button (click)="addTag()" *ngIf="tag"
      class="!absolute right-0 m-1 px-2 py-1 bg-green-500 text-white rounded hover:bg-green-700 focus:outline-none focus:bg-green-700">
      Agregar
    </button>
  </div>


  <div class="mb-4">
    <span *ngFor="let item of tags; let i = index" id="badge-dismiss-default"
      class="mx-1 my-1 inline-flex items-center px-2 py-1text-sm font-medium text-blue-800 bg-blue-100 rounded dark:bg-blue-500 dark:text-white">
      {{item}}
      <button type="button"
        class="inline-flex items-center p-1 ml-2 text-sm text-blue bg-transparent rounded-sm hover:bg-blue-200 hover:text-white-900 dark:hover:bg-blue-800 dark:hover:text-blue-300"
        data-dismiss-target="#badge-dismiss-default" aria-label="Remove">
        <svg (click)="removeTag(i)" class="w-2 h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Remove badge</span>
      </button>
    </span>
  </div>

  <div class="flex items-center justify-center">
    <button [ngClass]="{'bg-gray-200': !productForm.valid}" type="submit"
      class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Crear</button>
  </div>
</form>
