<app-modal-delete *ngIf="viewModaldelete" [id]="id" (backModalDelete)="backModalDelete($event)"></app-modal-delete>

<div *ngIf="product" class="max-w-md mx-auto mt-6 p-4 bg-white rounded shadow-md">
  <div class="flex items-center justify-between my-4">
    <a [routerLink]="['/products']" class="text-blue-500 hover:underline mt-2 block">Volver</a>
  </div>

  <h2 class="mb-4 text-2xl font-semibold">{{ product.name }}</h2>

  <img [src]="product.image || '../../../assets/icon/rocketfy.png'"
    onerror="this.onerror=null;this.src='../../../assets/icon/rocketfy.png'" alt="{{ product.name }}"
    class="my-4 w-full rounded-lg">
  <p class="text-gray-600 mb-4">{{ product.description }}</p>
  <p class="text-gray-700 mb-4">SKU: {{ product.sku }}</p>
  <p class="text-gray-700 mb-4">Precio: ${{ product.price }}</p>
  <p class="text-gray-700 mb-4">Stock: {{ product.stock }}</p>
  <div class="mb-4">
    <p class="text-gray-700 font-semibold mb-4">Etiquetas:</p>
    <ul class="list-disc pl-6">
      <li *ngFor="let tag of product.tags">{{ tag }}</li>
    </ul>
  </div>
  <button (click)="editProduct()" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Editar</button>
  <button (click)="modalDelete(product._id)"
    class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700 ml-2">Eliminar</button>
</div>
